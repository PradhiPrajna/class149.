<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="table-obj" src="./tinker.obj"></a-asset-item>      
      <a-asset-item id="table-mtl" src="./obj.mtl"></a-asset-item>


    </a-assets>

    <a-sky src="#bg"></a-sky>
    
    <a-entity obj-model="obj:#table-obj;mtl:#table-mtl" position="2 2 2"></a-entity>
    
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
